<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Radiance: War Card Game</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cosmic Radiance War</h1>
            <p class="tagline">Conquer the Galaxy!</p>
        </header>

        <main>
            <!-- Section for Logging In -->
            <section class="login-section">
                <h2>Log In</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="cosmic-button">Log In</button>
                </form>
            </section>

            <!-- Section for Signing Up -->
            <section class="signup-section">
                <h2>Don't Have an Account?</h2>
                <a href="createAccount.html">
                    <button id="signupButton" class="cosmic-button">Sign Up</button>
                </a>
            </section>

            <!-- Section for Playing as a Guest -->
            <section class="guest-section">
                <h2>Or Play as a Guest</h2>
                <button id="playAsGuestButton" class="cosmic-button">Play as Guest</button>
            </section>
        </main>

        <footer>
            <a href="#">Explore the Cosmos</a>
            <a href="#">Rules of War</a>
            <a href="#">Contact Galactic Support</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
